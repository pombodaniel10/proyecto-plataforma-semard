<hr><hr>
<h2 class="page-header text-center">Registrar usuario</h2>
<div class="col-md-4 col-md-offset-4 remove-float center-block form-horizontal top-space">
  <div class="login-panel panel panel-default">
    <div class="panel-body">
      <form role="form" (submit)="onRegisterSubmit()">
        <fieldset>
          <div class="form-group">
            <label for="name">Nombre completo</label>
            <input class="form-control" [(ngModel)]="name" name="name" type="text" placeholder="Ingrese el nombre completo"/>
          </div>
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input class="form-control" [(ngModel)]="username" name="username" type="text" placeholder="Ingrese el nombre de usuario"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" [(ngModel)]="email" name="email" type="text" placeholder="Ingrese el email"/>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Contraseña"/>
          </div>
          <div class="form-group text-center">
            <label for="admin">Permisos de administrador</label>
            <input type="checkbox" [(ngModel)]="isAdmin" name="isAdmin"/>
          </div>
          <div class="top-space form-group text-center">
            <input class="btn btn-primary" type="submit" value="Agregar usuario"/>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
