<h1 class="pacifico big text-center">Control de luces</h1>
<div class="remove-float center-block big-top-space text-center">
  <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" [(ngModel)]="check" id="myonoffswitch">
      <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
      </label>
  </div>
  <p>{{check}}</p>
</div>
