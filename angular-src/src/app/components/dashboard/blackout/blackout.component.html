<h1 class="pacifico big blue text-center">Stepper</h1>
<div class="col-md-3 remove-float center-block top-space text-center">
  <form (submit)="onBlackoutSubmit()" id="prueba">
    <div class="form-group ">
      <label for="vueltas">NÃºmero de vueltas</label>
      <input class="form-control" [(ngModel)]="vueltas" type="number" name="vueltas" placeholder="Vueltas"/>
      <br>
      <input type="radio" value="clockwise" name="sentidoGiro" [(ngModel)]="sentidoGiro"> Clockwise
      <input type="radio" value="counterclockwise" name="sentidoGiro" [(ngModel)]="sentidoGiro"> Counter Clockwise
      <br>
      <br>
      <input class="btn btn-info" type="submit" value="Enviar"/>
    </div>
  </form>
  <div class="messages">
			<h3>Estado</h3>
			<strong *ngIf="messages.message">Sentido: {{messages.message.sentido}}</strong>
      <br>
      <strong *ngIf="messages.message">Vueltas: {{messages.message.vueltas}}</strong>
      <br>
      <strong *ngIf="messages.message">progeso: {{messages.message.progreso}}</strong>
      <br>
      <strong *ngIf="messages.message">estado: {{messages.message.estado}}</strong>
		</div>
</div>
