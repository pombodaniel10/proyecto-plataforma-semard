<div class="col-md-4 col-md-offset-6 remove-float center-block top-space text-center" *ngIf="user">
  <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Perfil</h3>
  </div>
  <div class="panel-body">
    <h2 class="page-header"> {{user.user.name}}</h2>
    <ul class="list-group">
      <li class="list-group-item">Nombre de usario: {{user.user.username}}</li>
      <li class="list-group-item">Email: {{user.user.email}}</li>
    </ul>
  </div>
  </div>
</div>
