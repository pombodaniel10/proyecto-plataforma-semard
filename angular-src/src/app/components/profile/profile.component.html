<div class="col-md-4 col-md-offset-6 remove-float center-block top-space text-center" *ngIf="user">
  <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Perfil</h3>
  </div>
  <div class="panel-body">
    <h2 class="page-header"> {{user.user.name}}</h2>
    <img src=".././assets/images/avatar.jpeg" class="img-circle person" alt="Random Name" width="150" height="150">
    <ul class="list-group">
      <li class="list-group-item">Nombre de usario: {{user.user.username}}</li>
      <li class="list-group-item">Email: {{user.user.email}}</li>
      <li class="list-group-item">
        <button class="btn btn-primary btn-xs">Editar</button>
        {{" - "}}
        <button class="btn btn-primary btn-xs">Eliminar</button>
      </li>
    </ul>
  </div>
  </div>
</div>
